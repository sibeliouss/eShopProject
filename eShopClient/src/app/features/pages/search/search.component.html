<div class="container mt-5">
  <div *ngIf="filteredProducts.length === 0" class="text-center text-muted my-5">
    <h4>{{ 'noProductsFound' | translate }}</h4>
  </div>
  
  <div *ngIf="filteredProducts.length > 0" class="row d-flex justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let item of filteredProducts">
      <div class="prd-main-wrapper rounded p-3 position-relative">
        <div class="prd-wrapper  text-center">
          <img [src]="item.img" alt="Product Image" class="mb-3 rounded" width="100" height="120"><div class="stok">
          <p class="text-center"  *ngIf="item.quantity===0">{{ 'outStock' | translate }} </p> 
       
          
       </div>
        </div>
        
        <div class="prd-content">
          <div class="prd-card-wrapper">
            <div class="prd-infos">
              <h5 class="card-title mb-2 text-dark fw-bold">{{ item.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ item.brand }}</h6>
              <div>
                <span *ngIf="item.productDiscount.discountedPrice; else normalPrice">
                        <small><del>{{ item.price.value }} {{ item.price.currency }}</del></small>
                        <span class="text-danger">  {{ item.productDiscount.discountedPrice }} {{ item.price.currency }}</span>
               </span>
               <ng-template #normalPrice>
                        {{ item.price.value }} {{ item.price.currency }}
               </ng-template>
              </div>  
            </div>
            <button class="btn btn-sm w-100 mt-3" routerLink="/single-product/{{item.id}}">
              {{ 'view' | translate }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
