<section class="left-sidebar">
    <div class="page-header border-bottom mb-5"></div>
    <div class="container my-5">
        <div class="row">
           
            <main class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                 
                    <div>
                        <label for="sortOrder" class="form-label">Sort by</label>
                        <select id="sortOrder" class="form-select" [(ngModel)]="shopListProducts.request.orderBy" (change)="shopListProducts.changeSorting()">
                            <option value="popularity">Popularity</option>
                            <option value="default">Default</option>
                            <option value="price">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                    <div>
                        <label for="pageSize" class="form-label">Show</label>
                        <select id="pageSize" class="form-select" [(ngModel)]="shopListProducts.request.pageSize" (change)="shopListProducts.changePageSize()">
                            <option value="3">3 items</option>
                            <option value="6">6 items</option>
                            <option value="9">9 items</option>
                        </select>
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-outline-secondary active" data-bs-toggle="tab" href="#grid-view">
                            <i class="fa fa-th"></i>
                        </button>
                        <button class="btn btn-outline-secondary" data-bs-toggle="tab" href="#list-view">
                            <i class="fa fa-list"></i>
                        </button>
                    </div>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="grid-view" *ngIf="shopListProducts.response && shopListProducts.response.data && shopListProducts.response.data.length">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let product of shopListProducts.response.data let i = index">
                                <div class="card mb-4">
                                    <img [src]="product.img" class="card-img-top" alt="{{ product.name }}" style="height: 250px;">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <p class="card-text">{{ product.brand }}</p>
                                        <p>{{ product.productDetail.size }}</p>

                                        <p class="card-text">{{ product.price.value }} {{ product.price.currency }}</p>
                                        <!-- Add to Cart (If quantity is 0) -->
                                       <!--  <a *ngIf="product.quantity === 0" (click)="shopping.addShoppingCart(product)"
                                           class=" h-p-bg btn btn-outline-primary border-0"
                                           data-toggle="tooltip" data-placement="right" title=""
                                           data-original-title="ADD TO CART">
                                       
                                           <span class="product__add-to-cart-icon font-size-4"><i class="fa fa-cart-plus"></i></span>
                                        </a>

                                         Add to Cart (If quantity is not 0) 
                                        <a *ngIf="product.quantity !== 0" (click)="shopping.addShoppingCart(product)"
                                           class=" h-p-bg btn btn-outline-primary border-0"
                                           data-toggle="tooltip" data-placement="right" title=""
                                           data-original-title="ADD TO CART">
                                         
                                           <span class="product__add-to-cart-icon font-size-4"><i class="fa fa-cart-plus"></i></span>
                                        </a> -->

                                        <a routerLink="/single-product/{{product.id}}" class="mr-1 h-p-bg btn btn-outline-primary border-0">
                                            <i class="fa fa-exchange-alt"></i>
                                        </a>
                                       
                                        <a (click)="wishList.addToWishList(product)"class="h-p-bg btn btn-outline-primary border-0"><i class="fa fa-heart"></i></a>
                                        
                                        
                                        
                                        
                                        
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="list-view" *ngIf="shopListProducts.response && shopListProducts.response.data.length">
                        <ul class="list-unstyled">
                            <li class="mb-4" *ngFor="let product of shopListProducts.response.data">
                                <div class="d-flex align-items-center">
                                    <img [src]="product.img" class="me-3" alt="{{ product.name }}" style="height: 150px;">
                                    <div>
                                        <h5>{{ product.name }}</h5>
                                        <p>{{ product.brand }}</p>
                                        <p>{{ product.price.value }} {{ product.price.currency }}</p>
                                       <!--  <a *ngIf="product.quantity === 0" (click)="shopping.addShoppingCart(product)"
                                           class="h-p-bg btn btn-outline-primary border-0"
                                           data-toggle="tooltip" data-placement="right" title=""
                                           data-original-title="ADD TO CART">
                                           <span class="product__add-to-cart-icon font-size-4"><i class="fa fa-cart-plus"></i></span>
                                        </a>

                                        <a *ngIf="product.quantity !== 0" (click)="shopping.addShoppingCart(product)"
                                           class=" h-p-bg btn btn-outline-primary border-0"
                                           data-toggle="tooltip" data-placement="right" title=""
                                           data-original-title="ADD TO CART">
                                           <span class="product__add-to-cart-icon"><i class="fa fa-cart-plus"></i></span>
                                        </a> -->

                                        <a  routerLink="/single-product/{{product.id}}"  class="mr-1 h-p-bg btn btn-outline-primary border-0">
                                            <i class="fa fa-exchange-alt"></i>
                                        </a>

                                        
                                        <a (click)="wishList.addToWishList(product)"class="h-p-bg btn btn-outline-primary border-0"><i class="fa fa-heart"></i></a>
                                        
                                        
                                        
                                        
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Pagination -->
                <nav *ngIf="shopListProducts.response">
                    <ul class="pagination justify-content-center mt-4">
                        <li class="page-item" [ngClass]="{'disabled': shopListProducts.response.isFirstPage}">
                            <a class="page-link" (click)="shopListProducts.getAllProducts(shopListProducts.response.pageNumber - 1)">Previous</a>
                        </li>
                        <li class="page-item" *ngFor="let p of shopListProducts.pageNumbers" [ngClass]="{'active': shopListProducts.response.pageNumber === p}">
                            <a class="page-link" (click)="shopListProducts.getAllProducts(p)">{{ p }}</a>
                        </li>
                        <li class="page-item" [ngClass]="{'disabled': shopListProducts.response.isLastPage}">
                            <a class="page-link" (click)="shopListProducts.getAllProducts(shopListProducts.response.pageNumber + 1)">Next</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>
</section>
