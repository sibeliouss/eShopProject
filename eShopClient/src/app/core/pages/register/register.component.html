<div class="row">
  <div class="first col-md-5">
      <h2> {{'welcome'| translate}}!{{" &#128522;"}}</h2>
      <p> {{'register.signupNow'| translate}} </p>
  </div>
  <div class="second col-md-7">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="form_main">
          <h3 class="heading">{{ 'register.title' | translate }}</h3>
          
          <!-- First Name Field -->
          <div class="inputContainer">
            <label for="firstName">{{ 'register.name' | translate }}:</label>
              <input  id="firstName" class="inputField" formControlName="firstName" type="text" >
              </div>
          <div class="konum">
              <input-error fieldName="firstName"/>
          </div>

          <!-- Last Name Field -->
          <div class="inputContainer">
              <label for="lastName">{{ 'register.lastName' | translate }}:</label>
              <input 
              id="lastName" class="inputField" formControlName="lastName" type="text"  >
          </div>
          <div class="konum">
              <input-error fieldName="lastName"/>
          </div>

          <!-- Email Field -->
          <div class="inputContainer">
              <label for="email">{{ 'register.email' | translate }}:</label>
              <input 
              id="email" class="inputField" formControlName="email" type="email"  >
          </div>
          <div class="konum">
              <input-error fieldName="email"/>
          </div>

          <!-- Username Field -->
          <div class="inputContainer">
              <label for="userName">{{ 'register.userName' | translate }}:</label>
              <input 
              id="userName" class="inputField" formControlName="userName" type="text"  >
          </div>
          <div class="konum">
              <input-error fieldName="userName"/>
          </div>

          <!-- Password Field -->
          <div class="inputContainer" id="passwordContainer">
              <label for="password">{{ 'register.password' | translate }}:</label>
             
              <input id="password" [type]="passwordSignUpHidden ? 'password' : 'text'" class="inputField" formControlName="password" >
              <div class="eye-icon" (click)="SignUpPasswordVisibility()">
                  <span *ngIf="passwordSignUpHidden"><i class="bi bi-eye-slash"></i></span>
                  <span *ngIf="!passwordSignUpHidden"><i class="bi bi-eye"></i></span>
              </div>
          </div>
          <div class="konum">
              <input-error fieldName="password"/>
          </div>

          <!-- Confirm Password Field -->
          <div class="inputContainer" id="passwordContainer2">
              <label for="confirmedPassword">{{ 'register.confirmPassword' | translate }}:</label>
            
              <input id="confirmedPassword" [type]="confirmPasswordHidden ? 'password' : 'text'" class="inputField" formControlName="confirmedPassword" >
              <div class="eye-icon" (click)="ConfirmPasswordVisibility()">
                  <span *ngIf="confirmPasswordHidden"><i class="bi bi-eye-slash"></i></span>
                  <span *ngIf="!confirmPasswordHidden"><i class="bi bi-eye"></i></span>
              </div>
          </div>
          <div class="konum">
              <input-error fieldName="confirmedPassword"/>
          </div>
          
            <button class="mb-4" id="button" type="submit">{{ 'register.registerBtn' | translate }}</button>
          

             <div class="signupContainer">
              <h6 class="mt-3">{{ 'register.goToLoginBtn' | translate }}</h6>
              <a class="mb-3" type="button" routerLink="/login">{{ 'register.loginBtn' | translate }}</a>
          </div>
      </form>
  </div>
</div>
