
<div class="row">
  <div class="first col-md-5">
   <h2> {{'welcome'| translate}}! {{" &#128522;"}}</h2>
  </div>
  <div class="second col-md-7">
   
    <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="form_main">
      <h3 class="heading">{{ 'login.title' | translate }}</h3>
   <div class="inputContainer">
          <i class="bi bi-at inputIcon"></i>
          <input 
          id="userNameOrEmail" class="inputField" formControlName="userNameOrEmail" type="text"  >
        </div>
        <div class="konum">
          <input-error fieldName="userNameOrEmail"/>
        </div>
   
      
    
      <div class="inputContainer" id="passwordContainer">
        <i class="bi bi-lock inputIcon"></i>
        <input id="password"  [type]="passwordLoginHidden ? 'password' : 'text'" class="inputField" formControlName="password" >
    
        <div class="eye-icon" (click)="SignInPasswordVisibility()">
          <span *ngIf="passwordLoginHidden"><i class="bi bi-eye-slash"></i></span>
          <span *ngIf="!passwordLoginHidden"><i class="bi bi-eye"></i></span>
        </div>
      </div>
      <div class="konum">
        <input-error fieldName="password"/>
      </div>
    
      <div class="form-check d-flex justify-content-center align-items-center gap-2">
        <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe" >
        <label class="form-check-label" for="rememberMe">
          {{'login.rememberMe' | translate}}
        </label>
      </div>
      
      <button class="mb-4" id="button" type="submit">{{ 'login.loginBtn' | translate }}</button>
      
      <div class="signupContainer">
        <h6 class="mt-3">{{ 'login.Information' | translate }}</h6>
        <a class="mb-3" type="button" routerLink="/register">{{ 'login.gotoRegisterBtn' | translate }}</a>
      </div>
    </form>
     </div>
</div>
